<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Credit Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo">J&J</h1>
              <ul>
                <li><a class="current">Bookstore Credit Calculator</a></li>
                <li><a href="inch.html">Inch Conversion Calculator</a></li>
              </ul>
          </div>
        </nav>
        </div>
    </header>
    <div class="container">
        <h1>Bookstore Credit Calculator</h1>
        <form id="credit-form">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4.0" required>
            
            <button type="button" onclick="calculateCredit()">Calculate Credit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
